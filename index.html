    function renderMenu() {
        const app = document.getElementById('app');
        const categories = [...new Set(menuData.map(p => p.cat))];
        
        categories.forEach(cat => {
            const section = document.createElement('div');
            section.className = 'category-section';
            section.innerHTML = `<div class="category-title">${cat}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';
            
            menuData.filter(p => p.cat === cat).forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                let displayPrice = p.type === "complex" 
                    ? (p.hasVolumes ? `–æ—Ç ${p.volumes[0].p}` : p.basePrice) 
                    : p.price;
                card.innerHTML = `
                    <div class="card-img-container"><img src="${getImageByCategory(p.cat)}" alt="${p.name}"></div>

                    ${p.desc ? `<div class="desc">${p.desc}</div>` : ''}

                    </div>

                grid.appendChild(card);
            });
            section.appendChild(grid);
            app.appendChild(section);
        });
    }

    function handleItemClick(id) {

    function recalcPrice() {
        let price = 0;
        if (currentModalProduct.hasVolumes) {
            const volIdx = document.querySelector('input[name="volume"]:checked')?.value;
            if (volIdx !== undefined) price += currentModalProduct.volumes[volIdx].p;
        } else {
            price += currentModalProduct.basePrice;
        }
        if (currentModalProduct.hasMilk) {
            const milkType = document.querySelector('input[name="milk"]:checked')?.value;
            if (milkType === 'lactose_free') price += PRICES.milk_lactose_free;
            if (milkType === 'alt') price += PRICES.milk_alternative;
        }
        if (currentModalProduct.allowCoffeeExtras) {
            if (document.getElementById('coffee-milk').checked) price += PRICES.coffee_add_milk;
            if (document.getElementById('coffee-cream').checked) price += PRICES.coffee_add_cream;
        }
        if (currentModalProduct.allowTeaExtras) {
            if (document.getElementById('tea-milk').checked) price += PRICES.tea_add_milk;
            if (document.getElementById('tea-cream').checked) price += PRICES.tea_add_cream;
            if (document.getElementById('tea-honey').checked) price += PRICES.tea_add_honey;
        }
        if (document.getElementById('syrup-select').value !== "–ù–µ—Ç") price += PRICES.syrup;
        if (document.getElementById('extra-shot') && document.getElementById('extra-shot').checked) price += PRICES.extra_shot;

        document.getElementById('modal-btn').innerText = `–î–æ–±–∞–≤–∏—Ç—å –∑–∞ ${price} ‚Ç∏`;
        document.getElementById('modal-btn').dataset.price = price;
    }

        } else if (currentModalProduct.fixedVolume) {

        }

        if (currentModalProduct.hasMilk) {
            const milkType = document.querySelector('input[name="milk"]:checked').value;
            if (milkType === 'lactose_free') options.push("–ú–æ–ª–æ–∫–æ: –ë–µ–∑–ª–∞–∫—Ç–æ–∑–Ω–æ–µ");

            if (document.getElementById('coffee-cream').checked) options.push("–î–æ–±–∞–≤–ª–µ–Ω–æ: –°–ª–∏–≤–∫–∏");

    function toggleDelivery() {
        const isDelivery = document.getElementById('d-delivery').checked;
        document.getElementById('address-block').style.display = isDelivery ? 'block' : 'none';
        calculateCheckoutTotal();
    }

    function togglePayment() {
        const isCash = document.getElementById('p-cash').checked;
        document.getElementById('payment-phone-block').style.display = isCash ? 'none' : 'block';
    }

    function calculateCheckoutTotal() {
        const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
        const isDelivery = document.getElementById('d-delivery').checked;
        const finalTotal = isDelivery ? (cartTotal + DELIVERY_COST) : cartTotal;
        
        let text = `–ò—Ç–æ–≥–æ: ${finalTotal} ‚Ç∏`;
        if (isDelivery) {
            text += `<div class="delivery-info">–í–∫–ª—é—á–µ–Ω–∞ –¥–æ—Å—Ç–∞–≤–∫–∞: ${DELIVERY_COST} ‚Ç∏</div>`;
        }
        document.getElementById('checkout-total-sum').innerHTML = text;
        return finalTotal;
    }

    function submitOrder() {
        // 1. –í–∞–ª–∏–¥–∞—Ü–∏—è
        const name = document.getElementById('client-name').value.trim();
        const phone = document.getElementById('client-phone').value.trim();
        const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
        const address = document.getElementById('delivery-address').value.trim();
        const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
        const paymentPhone = document.getElementById('payment-phone').value.trim();

        if (!name) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
        if (!phone) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞");
        
        if (deliveryType === 'delivery' && !address) {
            return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏");
        }
        
        if ((paymentType === 'Kaspi' || paymentType === 'Halyk') && !paymentPhone) {
            return alert(`–î–ª—è –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ ${paymentType}, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞, –ø—Ä–∏–≤—è–∑–∞–Ω–Ω—ã–π –∫ –∫–∞—Ä—Ç–µ.`);
        }

        // 2. –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
        const total = calculateCheckoutTotal();
        
        const orderData = {
            cart: cart,
            total: total,
            info: {
                name: name,
                phone: phone,
                deliveryType: deliveryType === 'delivery' ? '–î–æ—Å—Ç–∞–≤–∫–∞' : '–°–∞–º–æ–≤—ã–≤–æ–∑',
                address: deliveryType === 'delivery' ? address : '',
                paymentType: paymentType,
                paymentPhone: (paymentType !== '–ù–∞–ª–∏—á–Ω—ã–º–∏') ? paymentPhone : ''
            }
        };

        // 3. –û—Ç–ø—Ä–∞–≤–∫–∞
        tg.sendData(JSON.stringify(orderData));
    }
